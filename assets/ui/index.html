<script>
  // Define these functions in the global scope so they're accessible to the data handler
  window.gameEndTime = 0;
  window.timerInterval = null;
  window.leaderboardKillCounts = {};
  
  window.updateLeaderboard = function() {
    console.log(">>> UI: updateLeaderboard called");
    const leaderboardPlayers = document.querySelector('.leaderboard-players');
    if (!leaderboardPlayers) {
      console.error(">>> UI ERROR: Could not find .leaderboard-players element");
      return;
    }
    
    leaderboardPlayers.innerHTML = '';

    // Check if game has started
    if (window.gameEndTime === 0) {
      // Show "Waiting for players..." message if game hasn't started
      const waitingElement = document.createElement('div');
      waitingElement.className = 'leaderboard-player no-kills';
      waitingElement.innerHTML = `
        <div class="player-name">Waiting for players...</div>
        <div class="player-kills"></div>
      `;
      leaderboardPlayers.appendChild(waitingElement);
      return;
    }

    // Get sorted players by kill count
    const sortedPlayers = Object.entries(window.leaderboardKillCounts || {})
      .sort((a, b) => b[1] - a[1]);

    if (sortedPlayers.length === 0 || sortedPlayers.every(player => player[1] === 0)) {
      // Show "No kills yet" message if no players have kills
      const noKillsElement = document.createElement('div');
      noKillsElement.className = 'leaderboard-player no-kills';
      noKillsElement.innerHTML = `
        <div class="player-name">No kills yet</div>
        <div class="player-kills"></div>
      `;
      leaderboardPlayers.appendChild(noKillsElement);
      return;
    }

    // Create player elements for the leaderboard
    sortedPlayers.forEach((player, index) => {
      const [username, killCount] = player;

      // Skip players with 0 kills
      if (killCount === 0) return;

      const playerElement = document.createElement('div');
      playerElement.className = 'leaderboard-player';
      playerElement.innerHTML = `
        <div class="player-name">${username}</div>
        <div class="player-kills">${killCount}</div>
      `;
      leaderboardPlayers.appendChild(playerElement);
    });
  };
  
  window.updateTimer = function() {
    console.log(">>> UI: updateTimer called");
    const timerElement = document.querySelector('.leaderboard-timer');
    if (!timerElement) {
      console.error(">>> UI ERROR: Could not find .leaderboard-timer element");
      return;
    }
  
    // Calculate time remaining
    const now = Date.now();
    const timeRemaining = Math.max(0, window.gameEndTime - now);
  
    if (timeRemaining === 0) {
      timerElement.textContent = 'Game Over';
      if (window.timerInterval) {
        clearInterval(window.timerInterval);
        window.timerInterval = null;
      }
      return;
    }
  
    // Format time remaining as MM:SS
    const minutes = Math.floor(timeRemaining / 60000);
    const seconds = Math.floor((timeRemaining % 60000) / 1000);
    timerElement.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
  };
  
  window.showGameStartAnnouncement = function() {
    console.log(">>> UI: showGameStartAnnouncement called");
    const announcement = document.querySelector('.game-start-announcement');
    if (!announcement) {
      console.error(">>> UI ERROR: Could not find .game-start-announcement element");
      return;
    }
    
    announcement.classList.add('active');
    setTimeout(() => {
      announcement.classList.remove('active');
    }, 3000);
  };
  
  window.updatePlayerCount = function(count) {
    console.log(`>>> UI: updatePlayerCount called with count: ${count}`);
    const playersCount = document.querySelector('.leaderboard-players-count');
    if (!playersCount) {
      console.error(">>> UI ERROR: Could not find .leaderboard-players-count element");
      return;
    }
    
    playersCount.textContent = `Players: ${count}`;
  };
  
  // Add a DOMContentLoaded event listener to ensure DOM is ready
  document.addEventListener('DOMContentLoaded', function() {
    console.log(">>> UI DOM content loaded");
    
    const CDN_ASSETS_URL = '{{CDN_ASSETS_URL}}';
    let ranks = [];
    let lastExp = 0;
    let lastRank;
    let isLoadExpUpdate = true; // Flag to track the first EXP update
    
    // Initialize UI elements and setup
    initializeUI();
    
    function initializeUI() {
      // Setup key binding for tabs
      document.addEventListener('keydown', (e) => {
        if (e.key === 'Tab') {
          e.preventDefault();
          if (e.shiftKey) {
            selectPreviousSlot();
          } else {
            selectNextSlot();
          }
        }
      });
      
      // Setup mobile controls if needed
      setupMobileControls();
    }
    
    function setupMobileControls() {
      // Setup mobile controls if needed
      if (window.navigator.userAgent.match(/Android|iPhone|iPad|iPod/i)) {
        document.body.classList.add('mobile');
        
        // Create mobile buttons if they don't exist
        if (!document.querySelector('.mobile-buttons-container')) {
          const buttonsContainer = document.createElement('div');
          buttonsContainer.className = 'mobile-buttons-container';
          
          // Jump button
          const jumpButton = document.createElement('div');
          jumpButton.className = 'mobile-button jump-button';
          jumpButton.textContent = 'JUMP';
          
          // Add touch events for jump
          jumpButton.addEventListener('touchstart', () => {
            jumpButton.classList.add('active');
            hytopia.pressInput('space', true);
          });
          
          jumpButton.addEventListener('touchend', () => {
            jumpButton.classList.remove('active');
            hytopia.pressInput('space', false);
          });
          
          // Fire button
          const fireButton = document.createElement('div');
          fireButton.className = 'mobile-button fire-button';
          fireButton.textContent = 'FIRE';
          
          // Add touch events for fire
          fireButton.addEventListener('touchstart', () => {
            fireButton.classList.add('active');
            hytopia.pressInput('ml', true);
          });
          
          fireButton.addEventListener('touchend', () => {
            fireButton.classList.remove('active');
            hytopia.pressInput('ml', false);
          });
          
          // Add buttons to container
          buttonsContainer.appendChild(jumpButton);
          buttonsContainer.appendChild(fireButton);
          
          // Add container to body
          document.body.appendChild(buttonsContainer);
        }
      }
    }
    
    // Simulate the browser firing the selectSlot event
    function selectNextSlot() {
      const activeSlot = document.querySelector('.inventory-slot.active');
      if (!activeSlot) {
        // If no slot is active, select the first one
        const firstSlot = document.querySelector('.inventory-slot[data-slot="0"]');
        if (firstSlot) {
          selectSlot(0);
        }
        return;
      }
      
      const currentSlot = parseInt(activeSlot.dataset.slot, 10);
      const nextSlot = (currentSlot + 1) % 8; // 8 slots total (0-7)
      selectSlot(nextSlot);
    }
    
    function selectPreviousSlot() {
      const activeSlot = document.querySelector('.inventory-slot.active');
      if (!activeSlot) {
        // If no slot is active, select the last one
        const lastSlot = document.querySelector('.inventory-slot[data-slot="7"]');
        if (lastSlot) {
          selectSlot(7);
        }
        return;
      }
      
      const currentSlot = parseInt(activeSlot.dataset.slot, 10);
      const prevSlot = (currentSlot - 1 + 8) % 8; // 8 slots total (0-7)
      selectSlot(prevSlot);
    }
    
    function selectSlot(slotIndex) {
      // Visually update the UI to show which slot is selected
      const slots = document.querySelectorAll('.inventory-slot');
      slots.forEach(slot => {
        slot.classList.remove('active');
      });
      
      const selectedSlot = document.querySelector(`.inventory-slot[data-slot="${slotIndex}"]`);
      if (selectedSlot) {
        selectedSlot.classList.add('active');
      }
      
      // Tell the game which slot is selected
      hytopia.selectInventorySlot(slotIndex);
    }
  });
  
  // Register this outside the DOMContentLoaded event to ensure it's available immediately
  hytopia.onData(data => {
    console.log(">>> UI received data:", data.type);
    
    const { type } = data;
    if (!type) {
      return console.warn('No type received for data', data);
    }
  
    // Add debug logs to track what's happening
    try {
      if (type === 'timer-sync') {
        const { startedAt, endsAt } = data;
        console.log(`>>> UI received timer-sync: startedAt=${startedAt}, endsAt=${endsAt}`);
        
        // Set the end time
        window.gameEndTime = endsAt;

        // Update timer immediately and setup interval
        if (window.timerInterval) {
          clearInterval(window.timerInterval);
        }
        window.timerInterval = setInterval(window.updateTimer, 1000);
        
        // Call updateTimer immediately
        window.updateTimer();

        // Show game start announcement and update leaderboard
        window.showGameStartAnnouncement();
        window.updateLeaderboard();
      }
      
      if (type === 'players-count') {
        const { count } = data;
        window.updatePlayerCount(count);
      }
      
      if (type === 'leaderboard-sync') {
        const { killCounts } = data;
        window.leaderboardKillCounts = killCounts;
        window.updateLeaderboard();
      }

      // Handle individual kill updates
      if (type === 'leaderboard-update') {
        const { username, killCount } = data;
        console.log(`>>> UI received leaderboard-update: ${username} now has ${killCount} kills`);
        window.leaderboardKillCounts[username] = killCount;
        window.updateLeaderboard(); // Redraw the leaderboard
      }

      // Handle countdown timer updates
      if (type === 'countdown-update') {
        const { seconds, show } = data;
        // Target the new countdown element inside the leaderboard
        const countdownElement = document.querySelector('.leaderboard-countdown'); 
        const secondsSpan = document.querySelector('.leaderboard-countdown-seconds');
        
        if (countdownElement && secondsSpan) {
          if (show && seconds > 0) {
            secondsSpan.textContent = seconds;
            countdownElement.style.display = 'block'; // Show the integrated countdown
            console.log(`>>> UI received countdown-update: Show integrated timer, ${seconds} seconds left`);
          } else {
            countdownElement.style.display = 'none'; // Hide the integrated countdown
            console.log(`>>> UI received countdown-update: Hide integrated timer`);
          }
        } else {
          console.error(">>> UI ERROR: Could not find integrated countdown timer elements (.leaderboard-countdown, .leaderboard-countdown-seconds)");
        }
      }

      if (type === 'inventory') {
        const { inventory } = data;
        console.log(">>> UI received inventory update:", inventory);
        
        if (!inventory || !Array.isArray(inventory)) {
          console.error(">>> UI ERROR: Invalid inventory data", inventory);
          return;
        }

        inventory.forEach((item, i) => {
          const slot = document.querySelector(`.inventory-slot[data-slot="${i}"]`);
            if (!slot) {
              console.error(`>>> UI ERROR: Could not find inventory slot ${i}`);
              return;
            }
            
          const icon = slot.querySelector('.slot-icon');
          const name = slot.querySelector('.slot-name');
          const quantity = slot.querySelector('.slot-quantity');

            if (!icon || !name || !quantity) {
              console.error(`>>> UI ERROR: Missing elements in slot ${i}`);
              return;
            }

          if (!item) {
              // Empty slot
              icon.style.display = 'none';
              name.style.display = 'none';
              quantity.style.display = 'none';
            return;
          }

            // Populate slot with item data
            if (item.iconImageUri) {
              icon.src = `{{CDN_ASSETS_URL}}/${item.iconImageUri}`;
              icon.style.display = 'block';
            } else {
              icon.style.display = 'none';
            }

            name.textContent = item.name || '';
            name.style.display = item.name ? 'block' : 'none';

            // Check for infinite ammo flag or specific quantity string
            if (item.isInfinite || item.quantity === 'Infinity') {
              quantity.textContent = 'âˆž'; // Use infinity symbol
              quantity.style.display = 'block'; // Ensure it's shown
            } else if (item.quantity > 1) {
              quantity.textContent = item.quantity;
              quantity.style.display = 'block';
            } else {
              quantity.textContent = ''; // Clear text if quantity is 1 or less
              quantity.style.display = 'none'; // Hide if quantity is 1 or less
            }
        });
      }
    } catch (error) {
      console.error(">>> UI ERROR in data handler:", error);
    }

    const ammoIndicator = document.querySelector('.ammo-indicator');
    const currentAmmoSpan = document.querySelector('.ammo-indicator .current-ammo');
    // const totalAmmoSpan = document.querySelector('.ammo-indicator .total-ammo'); // No longer needed

    if (!ammoIndicator || !currentAmmoSpan) {
      console.error(">>> UI ERROR: Could not find ammo indicator elements");
      return;
    }

    if (data.show) {
      if (data.reloading) {
        ammoIndicator.style.display = 'flex';
        currentAmmoSpan.textContent = '--'; // Indicate reloading
        // totalAmmoSpan.textContent = 'âˆž'; // Keep infinity symbol
      } else if (data.ammo !== undefined) {
        ammoIndicator.style.display = 'flex';
        currentAmmoSpan.textContent = data.ammo;
        // totalAmmoSpan.textContent = 'âˆž'; // Keep infinity symbol
      }
    } else {
      ammoIndicator.style.display = 'none';
    }
  });
  
  // Add event listeners for slot selection keyboard events
  document.addEventListener('keydown', (e) => {
    if (e.key >= '1' && e.key <= '8') {
      const slotIndex = parseInt(e.key, 10) - 1;
      // Only try to select the slot if the DOM is loaded
      if (document.readyState === 'complete' || document.readyState === 'interactive') {
        hytopia.selectInventorySlot(slotIndex);
      }
    }
    
    if (e.key === 'r') {
      hytopia.pressInput('mr', true);
    }
  });
  
  document.addEventListener('keyup', (e) => {
    if (e.key === 'r') {
    hytopia.pressInput('mr', false);
    }
  });
</script>
